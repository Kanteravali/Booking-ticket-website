<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookings</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background: #1e3c72;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        .no-booking {
            text-align: center;
            font-size: 18px;
            margin-top: 40px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Your Bookings</h1>

    {% if bookings %}
    <table>
        <thead>
            <tr>
                <th>Hotel Room</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Number of Persons</th>
                <th>Address Proof</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.hotel_room }}</td>
                <td>{{ booking.check_in }}</td>
                <td>{{ booking.check_out }}</td>
                <td>{{ booking.num_persons }}</td>
                <td>
                    <a href="{{ booking.address_proof.url }}" target="_blank">View Proof</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="no-booking">No bookings found.</p>
    {% endif %}
</body>
</html>
